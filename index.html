<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login PAge</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h2>LOG IN</h2>
      </div>
      <div id="formthing">
        <form>
          <div>
            <input
              id="email"
              type="email"
              placeholder="Enter Your Email Address"
            />
          </div>
          <div>
            <input
              id="password"
              type="password"
              placeholder="Enter Your Password"
            />
          </div>
          <div>
            <input id="buttonthing" type="submit" value="Submit" />
          </div>
        </form>
        <div id="links">
          <a id="link1" href="">Forgot Password</a>
          <br />
          <br />
          <a id="link2" href="">Don't have an account</a>
        </div>
      </div>
    </div>
  </body>
</html>
